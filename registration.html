<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f1f5;
      padding: 30px;
    }

    .container {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #0f2c40;
    }

    .section-title {
      margin-top: 30px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1;
      min-width: 240px;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f2c40;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #144761;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>

    <form action="submit.html" method="post">

      <div class="section-title">Personal Information</div>
      <div class="row">
        <div>
          <label for="nim">NIM</label>
          <input type="text" id="nim" name="nim" placeholder="Enter your NIM">
        </div>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name">
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>

      <label for="birth">Place / Date of Birth</label>
      <input type="text" id="birth" name="birth" placeholder="City, YYYY-MM-DD">

      <label for="religion">Religion</label>
      <select id="religion" name="religion">
        <option value="">-- Select Religion --</option>
        <option value="Kristen Protestan">Kristen Protestan</option>
        <option value="Katolik">Katolik</option>
        <option value="Islam">Islam</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
        <option value="Konghucu">Konghucu</option>
      </select>

      <label for="residence">Residence</label>
      <input type="text" id="residence" name="residence" placeholder="e.g. Guest House Dormitory">

      <label for="status">Marital Status</label>
      <select id="status" name="status">
        <option value="">-- Select Status --</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
      </select>

      <div class="section-title">Academic Information</div>
      <div class="row">
        <div>
          <label for="program">Program</label>
          <select id="program" name="program">
            <option value="">-- Select Program --</option>
            <option value="Normal Program">Normal Program</option>
            <option value="International Program">International Program</option>
          </select>
        </div>
        <div>
          <label for="faculty">Faculty</label>
          <select id="faculty" name="faculty">
            <option value="">-- Select Faculty --</option>
            <option value="Fakultas Ilmu Komputer">Fakultas Ilmu Komputer</option>
            <option value="Fakultas Teknik">Fakultas Teknik</option>
            <option value="Fakultas Ekonomi">Fakultas Ekonomi</option>
          </select>
        </div>
        <div>
          <label for="study">Program Study / Minor</label>
          <input type="text" id="study" name="study" placeholder="e.g. Informatika / -">
        </div>
      </div>

      <label for="curriculum">Curriculum</label>
      <input type="text" id="curriculum" name="curriculum" placeholder="e.g. Kurikulum Informatika 2020-2024">

      <label for="academic_status">Academic Status / Block</label>
      <input type="text" id="academic_status" name="academic_status" placeholder="e.g. Active / Unblock">

      <label for="race">Race</label>
      <select id="race" name="race">
        <option value="">-- Select Race --</option>
        <option value="Minahasa">Minahasa</option>
        <option value="Toraja">Toraja</option>
        <option value="Bugis">Bugis</option>
        <option value="Jawa">Jawa</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Full home address">

      <div class="section-title">Family Information</div>
      <h4>My Mother</h4>
      <label for="mother_name">Name</label>
      <input type="text" id="mother_name" name="mother_name" placeholder="Mother's full name">

      <label for="mother_address">Address</label>
      <input type="text" id="mother_address" name="mother_address" placeholder="Mother's address">

      <h4>My Father</h4>
      <label for="father_name">Name</label>
      <input type="text" id="father_name" name="father_name" placeholder="Father's full name">

      <label for="father_address">Address</label>
      <input type="text" id="father_address" name="father_address" placeholder="Father's address">

      <h4>My Guardian</h4>
      <label for="guardian_name">Name</label>
      <input type="text" id="guardian_name" name="guardian_name" placeholder="Guardian's full name">

      <label for="guardian_address">Address</label>
      <input type="text" id="guardian_address" name="guardian_address" placeholder="Guardian's address">

      <button type="submit">Submit Registration</button>
    </form>
  </div>

</body>
</html>
