<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Student Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0f2c40, #1f4e6a);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      color: #0f2c40;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }

    .card p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button-group a {
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      background-color: #0f2c40;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button-group a:hover {
      background-color: #144761;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to Student Portal</h1>
    <p>
        Silakan pilih salah satu opsi di bawah ini untuk melanjutkan ke profil mahasiswa Anda. Anda dapat masuk jika sudah memiliki akun, atau mendaftar terlebih dahulu untuk membuat akun baru.
    </p>
    <div class="button-group">
      <a href="login.html">Login</a>
      <a href="registration.html">Register</a>
    </div>
  </div>

</body>
</html>
