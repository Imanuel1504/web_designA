<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pendaftaran UNKLAB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Formulir Pendaftaran UNKLAB</h3>
            <form>

              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" id="nama" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="nim" class="form-label">Nomor Pendaftaran</label>
                <input type="text" id="nim" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="prodi" class="form-label">Program Studi</label>
                <select id="prodi" class="form-select" required>
                  <option value="">-- Pilih Program Studi --</option>
                  <option>Sistem Informasi</option>
                  <option>Informatika</option>
                  <option>Manajemen</option>
                  <option>Keperawatan</option>
                  <option>Teologi</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="laki" value="Laki-laki" required>
                  <label class="form-check-label" for="laki">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="perempuan" value="Perempuan">
                  <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="tgl" class="form-label">Tanggal Lahir</label>
                <input type="date" id="tgl" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat Lengkap</label>
                <textarea id="alamat" class="form-control" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="submit" class="btn btn-primary px-4">Daftar</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
