<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Form Registrasi</h3>
            
            <form action="#" method="post">
              <div class="mb-3">
                <label for="ayah" class="form-label">Nama Ayah:</label>
                <input type="text" id="ayah" name="ayah" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="ibu" class="form-label">Nama Ibu:</label>
                <input type="text" id="ibu" name="ibu" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="umur" class="form-label">Umur:</label>
                <input type="number" id="umur" name="umur" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="kelamin" class="form-label">Jenis Kelamin:</label>
                <select id="kelamin" name="kelamin" class="form-select" required>
                  <option value="">-- Pilih --</option>
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select id="status" name="status" class="form-select" required>
                  <option value="">-- Pilih --</option>
                  <option value="Belum Menikah">Belum Menikah</option>
                  <option value="Menikah">Menikah</option>
                  <option value="Duda/Janda">Duda / Janda</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="agama" class="form-label">Agama:</label>
                <select id="agama" name="agama" class="form-select" required>
                  <option value="">-- Pilih --</option>
                  <option value="Islam">Islam</option>
                  <option value="Kristen">Kristen</option>
                  <option value="Katolik">Katolik</option>
                  <option value="Hindu">Hindu</option>
                  <option value="Buddha">Buddha</option>
                  <option value="Konghucu">Konghucu</option>
                </select>
              </div>

              <div class="mb-4">
                <label for="suku" class="form-label">Suku:</label>
                <input type="text" id="suku" name="suku" class="form-control" required>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type="submit" class="btn btn-primary me-md-2" value="Kirim">
                <input type="reset" class="btn btn-secondary" value="Reset">
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
